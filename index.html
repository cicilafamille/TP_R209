<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de contact</title>
</head>
<body>
    <h2>Formulaire de contact</h2>

<form>
  <label for="pseudo">Votre pseudo *</label><br>
  <input type="text" id="pseudo" name="pseudo"><br><br>
  <label for="pwd">Votre mot de passe *</label><br>
  <input type="password" id="pwd" name="pwd"><br><br>
  <Label for="e-mail">Votre e-mail *</Label><br>
  <input type="text" id="e-mail" name="e-mail"><br><br>
  <label for="Objet">Objet du message *</label><br>
  <select id="Objet">
    <optgroup label="Objet du message">
      <option>J'ai une question</option>
      <option>Je fais une suggestion</option>
      <option>Je rencontre un problème</option>
      <option>Autre</option>
    </optgroup> 
  </select><br><br>
  <label for="message">Votre message *</label><br>
  <textarea id="message" name="message"></textarea><br><br>
</form>

<h2>Niveau d'urgence *</h2>

<form>
  <input type="radio" id="Urgent" name="Niveau_d'urgence" value="Urgent">
  <label for="Urgent">Urgent</label>
  <input type="radio" id="Normal" name="Niveau_d'urgence" value="Normal">
  <label for="Normal">Normal</label>
  <input type="radio" id="Lent" name="Niveau_d'urgence" value="Lent">
  <label for="Lent">Lent</label><br><br>
</form> 
    
<form>
    <input type="checkbox" id="politique" name="politique" value="politique"><br>
    <label for="politique">J'ai lu et j'accepte la politique de confidentialité du site.</label><br><br>
    <input type="submit" value="Envoyer">
</form>
</body>
</html>
